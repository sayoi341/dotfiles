# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os $hostname$username in $directory $cmd_duration\
$git_branch$git_status $c$dart$deno$golang$nodejs$python$rust$typst$line_break\
$shlvl$character"""

[bun]
  format = "via [$symbol ($version)]($style)"
  style  = "bold red"
  symbol = "🍞"

[c]
  format = "via [$symbol ($version(-$name))]($style)"
  style  = "bold blue"
  symbol = "\ue61e"                                   # 

[character]

[cmd_duration]
  format             = "[󰔛 $duration]($style) "
  show_notifications = true
  style              = "yellow bold"

[dart]
  format = "via [$symbol ($version)]($style)"
  style  = "bold blue"
  symbol = "\ue64c"                           # 

[deno]
  format = "via [$symbol ($version)]($style)"
  style  = "green bold"
  symbol = "🦕"

[directory]
  format = "[\ueaf7 $path]($style)"
  style  = "italic fg:cyan"

[git_branch]
  format            = "on [$symbol $branch]($style)"
  style             = "bold purple"
  symbol            = "\ue725"
  truncation_length = 11

[git_status]
  ahead      = "[\uf0ee](green)"                    # 
  behind     = "[\uf0ed](blue)"                     # 
  conflicted = "[ 😵$count](red)"
  deleted    = "[ 🔥$count](red)"
  diverged   = "[\uf09f](purple)"                   # 
  format     = '[$ahead_behind$all_status]($style)'
  modified   = "[ ✨$count](yellow bg:gray)"
  renamed    = "[ 📛$count](bright-blue)"
  staged     = "[ 🛠️$count](green)"
  stashed    = "[ 📦$count](yellow)"
  untracked  = "[ 👀$count](red)"
  up_to_date = "[\ueab2](green)"                    # 

[hostname]
  format   = "[$hostname]($style)"
  ssh_only = false
  style    = "bold black"

  #[localip]
  #  disabled = false
  #  format   = "[\uee47 $localipv4]($style)"
  #  ssh_only = false
  #  style    = "yellow bold"

[nodejs]
  format = "via [$symbol ($version)]($style)"
  style  = "green bold"
  symbol = "\ued0d"                           #

[os]
  disabled = false
  style    = "bold black"

[os.symbols]
  Macos = ""

[python]
  detect_files  = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]
  format        = "via [\ue606 $venv $version](bold yellow) "                                                                # 
  python_binary = ['./venv/bin/python', 'python', 'python2', 'python3']

[shlvl]
  disabled      = false
  format        = '[$symbol]($style)'
  repeat        = true
  repeat_offset = 1
  style         = 'bold green'
  symbol        = '❯'
  threshold     = 0

[typst]
  format = "via [$symbol ($version)]($style)"
  style  = "bold blue"
  symbol = "📝"

[username]
  disabled = false
